<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&family=Mate+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login" action="" method="GET">
      <input type="text" placeholder="Login" id="login">
      <input type="password" placeholder="Senha" id="senha">
      <button id="login-button">Entrar
    </form>
  </header>

  <main class ='main'>
    <form action="" id='evaluation-form' class ='form'> 
      <h1>Forms</h1>
      <div class ='box-container'>
        <input type="text" id='input-name' placeholder="Nome">
        <input type="text" name="name" id="input-lastname" placeholder="Sobrenome">
        <input type="text" name="" id="input-email" placeholder="Email">
        
        <label for="houses" id ='label-houses'>Casa:</label>
        <select name="" id="house" class='house'>
          <option value="gitnoria" id='gitnoria-house'>Gitnória</option>
          <option value="reactpuff" id='reactpuff-house'>Reactpuff</option>
          <option value="corvinode" id='corvinode-house'>Corvinode</option>
          <option value="pytherina" id='pytherina-house'>Pytherina</option>
        </select>
      </div>

      <hr>

      <div id="preferences">        
        <div class="family">
          <label for="family" id="label-family">Qual a sua família?</label>
          <div id="family-options">
            <input type="radio" name="family" value="Frontend" id="frontEnd">Família Frontend
            <input type="radio" name="family" value="Backend" id="backEnd">Família Backend
            <input type="radio" name="family" value="FullStack" id="fullStack">Família FullStack     
          </div>
        </div>
        
        <div class="content">
          <label for="content" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div id="content-options">
            <input type="checkbox" name="content" value="HoFs" class="subject">HoFs
            <input type="checkbox" name="content" value="Jest" class="subject">Jest
            <input type="checkbox" name="content" value="Promises" class="subject">Promises
            <input type="checkbox" name="content" value="React" class="subject">React
            <input type="checkbox" name="content" value="SQL" class="subject">SQL
            <input type="checkbox" name="content" value="Python" class="subject">Python
          </div>
        </div>
      </div>

      <div class="rate">
        <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" value="1" name="rate">1
        <input type="radio" value="2" name="rate">2
        <input type="radio" value="3" name="rate">3
        <input type="radio" value="4" name="rate">4
        <input type="radio" value="5" name="rate">5
        <input type="radio" value="6" name="rate">6
        <input type="radio" value="7" name="rate">7
        <input type="radio" value="8" name="rate">8
        <input type="radio" value="9" name="rate">9
        <input type="radio" value="10" name="rate">10
      </div>
      
      <div class="textarea">
        <label class="textarea">Deixe seu comentário:</label>
        <textarea id="textarea" maxlength="500"></textarea>
        <p id="counter">500</p>
      </div>
      
      <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
        <input type="checkbox" id="agreement" required>
      </label>
      
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>

    <div class='img'>
      <img src="images/trybewarts-colored.svg" id ='trybewarts-forms-logo'>
    </div>
  </main>
  
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
