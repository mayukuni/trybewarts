<!DOCTYPE html>

  <main class = 'main'>

         <div class='img'>

         </div>
        
         <input type="text" id='input-name' placeholder="Nome">
         <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
         <input type="text" name="" id="input-email" placeholder="E-mail">

         <select name="" id="house">
             <option value="gitnoria" id='gitnoria-house'>Gitn√≥ria</option>
             <option value="reactpuff" id='reactpuff-house'>Reactpuff</option>

    </form>
  </main>
  <script src="script.js"></script>
